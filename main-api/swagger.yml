openapi: 3.0.0
paths:
  /all-images:
    get:
      operationId: AppController_getAllImages
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetImageResponse'
      tags: &ref_0
        - app
  /latest-results:
    get:
      operationId: AppController_getLatestResults
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AiAnalysisLogEntity'
      tags: *ref_0
  /save-analysis-image:
    post:
      operationId: AppController_saveAndAnalysisImage
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveAndAnalysisImageRequest'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaveAndAnalysisImageResponse'
      tags: *ref_0
info:
  title: backend API
  description: backend API description
  version: '1.0'
  contact: {}
tags:
  - name: backend
    description: ''
servers: []
components:
  securitySchemes:
    jwt:
      scheme: bearer
      bearerFormat: JWT
      type: http
      name: jwt
      description: Enter JWT token
      in: header
  schemas:
    AiAnalysisLogEntity:
      type: object
      properties:
        class:
          type: string
          nullable: true
        confidence:
          type: number
          nullable: true
        id:
          type: number
        imagePath:
          type: string
          nullable: true
        message:
          type: string
          nullable: true
        requestTimestamp:
          format: date-time
          type: string
          nullable: true
        responseTimestamp:
          format: date-time
          type: string
          nullable: true
        success:
          type: string
          nullable: true
      required:
        - class
        - confidence
        - id
        - imagePath
        - message
        - requestTimestamp
        - responseTimestamp
        - success
    GetImageResponse:
      type: object
      properties:
        filename:
          type: string
        imageBase64:
          type: string
      required:
        - filename
        - imageBase64
    SaveAndAnalysisImageRequest:
      type: object
      properties:
        imgData:
          type: string
      required:
        - imgData
    SaveAndAnalysisImageResponse:
      type: object
      properties:
        class:
          type: number
        confidence:
          type: number
      required:
        - class
        - confidence
